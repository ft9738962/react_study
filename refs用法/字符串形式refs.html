<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串形式的ref</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--官方不推荐这种形式！！！-->
    <div id='test'></div>
    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                const val = this.refs.input1.value
                alert(val)
            }
            
            showData2 = () => {
                const {input2} = this.refs
                alert(input2.value)
            }
            

            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="点击按钮"></input>&nbsp;
                        <button onClick={this.showData}>点击提示左侧数据</button>&nbsp;
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点"></input>
                    </div>
                )
            }    
        }

        ReactDOM.render(<Demo/>, document.getElementById("test"))
    </script>
    
    
</body>
</html>
