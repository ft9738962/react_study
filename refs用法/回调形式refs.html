<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调形式的ref</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id='test'></div>
    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                const {input1} = this //这里与字符型不同，不从refs上取input1，直接从实例身上取
                alert(input1.value)
            }
            
            showData2 = () => {
                const {input2} = this
                alert(input2.value)
            }
            

            render() {
                //React会自动调取ref中的回调函数，把节点c赋值给实例的属性
                return (
                    <div>
                        <input ref={c => this.input1=c} type="text" placeholder="点击按钮"></input>&nbsp;
                        <button onClick={this.showData}>点击提示左侧数据</button>&nbsp;
                        <input ref={c => this.input2=c} onBlur={this.showData2} type="text" placeholder="失去焦点"></input>
                    </div>
                )
            }    
        }

        ReactDOM.render(<Demo/>, document.getElementById("test"))
    </script>
    
    
</body>
</html>
